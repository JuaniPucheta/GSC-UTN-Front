<form [formGroup]="subscriptionForm" (ngSubmit)="onSubmit()">
  <div>

    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" formControlName="nombre">

    <label for="apellido">Apellido</label>
    <input type="text" id="apellido" formControlName="apellido">

    <label for="email">Email</label>
    <input type="text" id="email" formControlName="email">
    <div class="error-message" *ngIf="subscriptionForm.get('email')?.hasError('email')">Ingrese un email válido.</div>

    <label for="confirmarEmail">Confirmar Email</label>
    <input type="text" id="confirmarEmail" formControlName="confirmarEmail">
    <div class="error-message" *ngIf="subscriptionForm.get('confirmarEmail')?.hasError('email') && subscriptionForm.get('confirmarEmail')?.touched">Los emails no coinciden.</div>

    <label for="telefono">Teléfono</label>
    <input type="text" id="telefono" formControlName="telefono">

    <label for="password">Contraseña</label>
    <input type="password" id="password" formControlName="password">

    <label for="recibirNotificaciones">Recibir notificaciones</label>
    <input type="checkbox" id="recibirNotificaciones" formControlName="recibirNotificaciones">

    <label for="aceptarTerminos">Acepto términos y condiciones</label>
    <input type="checkbox" id="aceptarTerminos" formControlName="aceptarTerminos">
  </div>

  <p>Complete el formulario para activar el boton</p>
  <button type="submit" [disabled]="!subscriptionForm.valid">Enviar</button>

  <div id="form-values" *ngIf="submitted">
    <p>Valores: {{ subscriptionForm.value | json }}</p>
  </div>
</form>
